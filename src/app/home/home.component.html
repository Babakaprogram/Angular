<app-search></app-search>
<app-tags></app-tags>
<ul class="list">
    <li *ngFor="let food of foods">
        <a class="card-img">
            <img src="{{food.imageUrl}}" alt="food service">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite{{food.favorite?'':'not'}}">‚ù§Ô∏è</span>
                <!-- <div class="start">
                    <ngx-star-rating [id]="'starRating-' + food.id" [disabled]="false"></ngx-star-rating>
                </div> -->
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price|currency}}
                </div>
            </div>
        </a>
        
    </li>
</ul>
